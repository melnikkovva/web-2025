<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Главная</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
   <img src="marks/go-home.svg" alt="Вернуться">
   <img src="marks/my_account.svg" alt="Мой аккаунт">
   <img src="marks/new-post.svg" alt="Новый пост">
   <div class="post">
        <img src="Avatar.png" alt="Аватар">
        <p class="name-in-post">Ваня Денисов</p>
        <img src="marks/edit.svg" alt="Изменить">
        <img src="Photo.png" alt="Фото" width="400">
        <div class="likes-of-post">
            <img class="like" src="marks/like.svg" alt="Лайк">
            <p>203</p>
        </div>
        <p class="description-of-post">Так красиво сегодня на улице! Настоящая зима)) 
            Вспоминается Бродский: «Поздно ночью, в уснувшей долине, на самом дне, в городке, 
            занесенном снегом по ручку двери...» 
        </p>
        <p class="expand-post">ещё</p>
        <p class="time-of-post">2 часа назад</p>
   </div>
</body>
</html>
