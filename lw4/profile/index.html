<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Профиль</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-of-home">
        <div class="image-home">
            <img src="marks/go-home.svg" alt="Вернуться">
        </div>
        <div class="image-my-account">
            <img src="marks/my_account.svg" alt="Мой аккаунт">
        </div>
        <div class="image-of-new-post">
            <img src="marks/new-post.svg" alt="Новый пост"> 
        </div>
    </div>
    <div class="posts">
        <div class="about-user">
            <div class="user-name">
                <img class="avatar-in-profile" src="Avatar-in-profile.png" alt="Аватар">
                <h2 class="name-of-user">Ваня Денисов</h2>
                <p>Привет! Я системный аналитик в ACME :) Тут моя жизнь только для самых классных!</p>
            </div>
            <div class="number-of-post">
                <img src="marks/Posts.svg" alt="Посты">
                <span>43 поста</span>
            </div>
        </div>
        <div class="all-posts">
            <img src="posts_images/photo1.png" alt="Фото из поста">
            <img src="posts_images/photo2.png" alt="Фото из поста">
            <img src="posts_images/photo3.png" alt="Фото из поста">
            <img src="posts_images/photo4.png" alt="Фото из поста">
            <img src="posts_images/photo5.png" alt="Фото из поста">
            <img src="posts_images/photo6.png" alt="Фото из поста">
        </div>
    </div>
</body>
</html>
